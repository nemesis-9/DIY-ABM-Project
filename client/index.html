<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inari Simulation - Agent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better readability and aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
        .agent-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .agent-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Style for the ID to be smaller and less prominent */
        .agent-id {
            font-size: 0.75rem; /* text-xs */
            color: #9ca3af; /* text-gray-400 */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-indigo-700">Inari Agent Status</h1>
        <p class="text-gray-500 mt-2">Real-time view of all simulation agents (Refreshed every 2 seconds).</p>
        <div id="status-message" class="mt-4 p-2 rounded-lg font-semibold bg-blue-100 text-blue-700">
            Fetching data...
        </div>
    </header>

    <div id="agent-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>

    <script>
        // NOTE: If your FastAPI server is not on port 8000, change this URL!
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const AGENTS_URL = `${API_BASE_URL}/agents`;
        const GRID_ELEMENT = document.getElementById('agent-grid');
        const STATUS_ELEMENT = document.getElementById('status-message');

        /**
         * Renders a single agent's data as a card.
         * @param {object} agent - The agent data object.
         */
        function createAgentCard(agent) {
            // Destructure the position object for cleaner access
            const x_pos = agent.pos ? agent.pos.x : 'N/A';
            const y_pos = agent.pos ? agent.pos.y : 'N/A';

            // --- FIX APPLIED HERE ---
            // Safely convert agent.id to a string before using substring().
            const agentIdString = String(agent.id);
            // ------------------------

            const isDead = agent.state === 'dead';
            const cardColor = isDead ? 'bg-red-50 border-red-300' : 'bg-white border-green-300';
            const headerColor = isDead ? 'text-red-600' : 'text-indigo-600';
            const statusBadge = isDead
                ? '<span class="px-3 py-1 text-xs font-bold uppercase rounded-full bg-red-200 text-red-800">Dead</span>'
                : `<span class="px-3 py-1 text-xs font-bold uppercase rounded-full bg-green-200 text-green-800">${agent.state || 'Alive'}</span>`;

            // Function to safely display inventory details
            const getInventoryDetails = (inventory) => {
                if (!inventory || typeof inventory !== 'object' || Object.keys(inventory).length === 0) return 'Empty';
                return Object.entries(inventory)
                    .map(([item, count]) => `${item} x${count}`)
                    .join(', ');
            };

            // Function to safely display skills details
            const getSkillsDetails = (skills) => {
                if (!skills || typeof skills !== 'object' || Object.keys(skills).length === 0) return 'None';
                return Object.entries(skills)
                    .map(([skill, level]) => `${skill} Lv${level}`)
                    .join(', ');
            };

            const cardHtml = `
                <div class="agent-card p-6 border-4 rounded-xl shadow-lg ${cardColor}">

                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h2 class="text-2xl font-bold ${headerColor}">${agent.name}</h2>
                            <p class="agent-id truncate" title="${agentIdString}">ID: ${agentIdString.substring(0, 10)}...</p>
                        </div>
                        ${statusBadge}
                    </div>

                    <div class="space-y-3 text-sm text-gray-700">

                        <div class="grid grid-cols-2 gap-4">
                            <p class="font-medium">
                                <strong class="text-gray-900">HP:</strong>
                                <span class="font-bold ${agent.hp <= 20 ? 'text-red-500' : 'text-green-500'}">
                                    ${agent.hp}
                                </span>
                            </p>
                            <p class="font-medium">
                                <strong class="text-gray-900">Hunger:</strong>
                                <span class="font-bold ${agent.hunger >= agent.hunger_max * 0.8 ? 'text-red-500' : 'text-yellow-600'}">
                                    ${agent.hunger} / ${agent.hunger_max}
                                </span>
                            </p>
                        </div>

                        <hr class="border-gray-200">

                        <div class="grid grid-cols-3 gap-4">
                            <p><strong>Age:</strong> ${agent.age}</p>
                            <p><strong>Metabolism:</strong> ${agent.metabolism}</p>
                            <p><strong>Pos:</strong> (${x_pos}, ${y_pos})</p>
                        </div>

                        <hr class="border-gray-200">

                        <p class="font-medium">
                            <strong class="text-gray-900">Inventory:</strong>
                            <span class="block mt-1 p-2 bg-gray-100 rounded">${getInventoryDetails(agent.inventory)}</span>
                        </p>

                        <p class="font-medium">
                            <strong class="text-gray-900">Skills:</strong>
                            <span class="block mt-1 p-2 bg-gray-100 rounded">${getSkillsDetails(agent.skills)}</span>
                        </p>

                    </div>
                </div>
            `;
            return cardHtml;
        }

        /**
         * Fetches data and updates the dashboard.
         */
        async function fetchAndRenderAgents() {
            try {
                STATUS_ELEMENT.textContent = "Fetching data...";
                STATUS_ELEMENT.className = 'mt-4 p-2 rounded-lg font-semibold bg-blue-100 text-blue-700';

                const response = await fetch(AGENTS_URL);
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }
                const agentsData = await response.json();

                GRID_ELEMENT.innerHTML = agentsData.map(createAgentCard).join('');

                STATUS_ELEMENT.textContent = `Successfully updated agent data for ${agentsData.length} agents.`;
                STATUS_ELEMENT.className = 'mt-4 p-2 rounded-lg font-semibold bg-green-100 text-green-700';

            } catch (error) {
                console.error("Error fetching agent data:", error);
                GRID_ELEMENT.innerHTML = '<p class="col-span-full text-center text-red-500 font-bold p-8">Could not connect to the FastAPI backend. Please ensure the server is running and check the API_BASE_URL (currently: ' + API_BASE_URL + ').</p>';

                STATUS_ELEMENT.textContent = `Error: Failed to fetch data. Check console.`;
                STATUS_ELEMENT.className = 'mt-4 p-2 rounded-lg font-semibold bg-red-100 text-red-700';
            }
        }

        // Initial fetch and set up the auto-refresh loop
        fetchAndRenderAgents();
        // Refresh every 2 seconds
        setInterval(fetchAndRenderAgents, 2000);

    </script>
</body>
</html>
